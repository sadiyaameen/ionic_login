<ion-view view-title="Login" name="login-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>
 
  <ion-content class="padding">
    <div class="row"><div class="col text-center">
      <h3 class="title">Welcome</h3>
      Enter login details.
      <br><br><br>
      <button class="facebook-sign-in button button-block" ng-click="facebookSignIn()"> Facebook</button>
      <button class="button button-full button-assertive" ng-click="googleplusSignIn()">
        Google+
      </button>
      <br><br>
      {{response}}
    </div></div>
  </ion-content>
</ion-view>
